buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        options:
          containerOptions:
            resources:
              limits:
                memory: 8Gi
              requests:
                memory: 4Gi
        agent:
          image: gcr.io/kaniko-project
        stages:
        - name: build-and-push
          environment:
          - name: GKE_SA
            value: /builder/home/jenkinsx-dev-07b8e95876b1.json
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /builder/home/kaniko-secret.json
          steps:
          - image: jenkinsxio/jx:1.3.1106
            command: jx
            args:
              - step
              - credential
              - -s
              - kaniko-secret
              - -k
              - kaniko-secret
              - -f
              - /builder/home/kaniko-secret.json
          - image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            command: /kaniko/executor
            args:
              - --dockerfile=Dockerfile
              - --destination=gcr.io/jenkinsxio/dev-env:${inputs.params.version}
              - --context=/workspace/source
    release:
      pipeline:
        options:
          containerOptions:
            resources:
              limits:
                memory: 8Gi
              requests:
                memory: 4Gi
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
        - name: release
          environment:
          - name: GIT_COMMITTER_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_COMMITTER_NAME
            value: jenkins-x-bot
          - name: GIT_AUTHOR_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_NAME
            value: jenkins-x-bot
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /builder/home/kaniko-secret.json
          steps:
          - image: jenkinsxio/jx:1.3.1106
            command: jx
            args:
              - step
              - credential
              - -s
              - kaniko-secret
              - -k
              - kaniko-secret
              - -f
              - /builder/home/kaniko-secret.json
          - image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            command: /kaniko/executor
            args:
              - --dockerfile=Dockerfile
              - --destination=gcr.io/jenkinsxio/dev-env:${inputs.params.version}
              - --context=/workspace/source
